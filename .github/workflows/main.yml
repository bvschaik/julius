name: Build Julius
on: 
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux AppImage
            os: ubuntu-16.04
            BUILD_TARGET: appimage
            DEPLOY: appimage
          - name: Linux x64
            os: ubuntu-20.04
            cache-key: linux-x64
            SDL_VERSION: 2.0.14
            SDL_MIXER_VERSION: 2.0.4
            BUILD_TARGET: linux
            DEPLOY: linux
          - name: Linux x64 (old SDL versions)
            os: ubuntu-16.04
            cache-key: linux-x64
            SDL_VERSION: 2.0.0
            SDL_MIXER_VERSION: 2.0.0
            BUILD_TARGET: linux
            DEPLOY: linux
            SKIP_UPLOAD: true
          - name: macOS
            os: macos-latest
            cache-key: macos
            SDL_VERSION: 2.0.14
            SDL_MIXER_VERSION: 2.0.4
            BUILD_TARGET: mac
            DEPLOY: mac
          - name: Nintendo Switch
            os: ubuntu-20.04
            BUILD_TARGET: switch
            DEPLOY: switch
          - name: PS Vita
            os: ubuntu-20.04
            BUILD_TARGET: vita
            DEPLOY: vita
          - name: Android
            os: ubuntu-20.04
            cache-key: android
            SDL_VERSION: 2.0.14
            SDL_MIXER_VERSION: 2.0.4
            BUILD_TARGET: android
            DEPLOY: android
          - name: Emscripten
            os: ubuntu-20.04
            BUILD_TARGET: emscripten
            DEPLOY: emscripten
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    env:
      SDL_VERSION: ${{ matrix.SDL_VERSION }}
      SDL_MIXER_VERSION: ${{ matrix.SDL_MIXER_VERSION }}
      BUILD_TARGET: ${{ matrix.BUILD_TARGET }}
      DEPLOY: ${{ matrix.DEPLOY }}
      SKIP_UPLOAD: ${{ matrix.SKIP_UPLOAD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cache dependencies
        uses: actions/cache@v2
        if: ${{ matrix.cache-key }}
        with:
          path: deps
          key: ${{ matrix.cache-key }}-${{ env.SDL_VERSION }}-${{ env.SDL_MIXER_VERSION }}
      - name: Set up environment
        env:
          FILE_ENCRYPTION_IV: ${{ secrets.FILE_ENCRYPTION_IV }}
          FILE_ENCRYPTION_KEY: ${{ secrets.FILE_ENCRYPTION_KEY }}
        run: |
          ./.ci_scripts/setup_environment.sh
          ./.ci_scripts/install_sdl.sh
      - name: Setup Emscripten
        if: ${{ matrix.name == 'Emscripten' }}
        uses: mymindstorm/setup-emsdk@v7
        with:
          version: 2.0.16
          actions-cache-folder: 'deps/emsdk-cache'
      - name: Build and test
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEYSTORE_KEY_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_KEY_PASSWORD }}
        run: |
          ./.ci_scripts/run_cmake.sh
          ./.ci_scripts/run_build.sh
      - name: Upload development artifacts
        env:
          UPLOAD_TOKEN: ${{ secrets.UPLOAD_TOKEN }}
        run: |
          ./.ci_scripts/build_upload.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.name }}
          path: deploy/
  windows:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows 32-bit
            cache-key: mingw
            COMPILER: mingw-32
          - name: Windows 64-bit
            cache-key: mingw
            COMPILER: mingw-64
            SKIP_UPLOAD: true
          - name: Windows MSVC
            cache-key: msvc
            COMPILER: msvc
            SKIP_UPLOAD: true
    name: ${{ matrix.name }}
    runs-on: windows-latest
    env:
      SDL_VERSION: 2.0.14
      SDL_MIXER_VERSION: 2.0.4
      COMPILER: ${{ matrix.COMPILER }}
      SKIP_UPLOAD: ${{ matrix.SKIP_UPLOAD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: deps
          key: windows-${{ matrix.cache-key }}-${{ env.SDL_VERSION }}-${{ env.SDL_MIXER_VERSION }}
      - name: Set up environment
        run: ./.ci_scripts/install_sdl.ps1
      - name: Build and test
        run: ./.ci_scripts/run_build.ps1
      - name: Upload development artifacts
        env:
          UPLOAD_TOKEN: ${{ secrets.UPLOAD_TOKEN }}
        run: ./.ci_scripts/build_upload.ps1
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.name }}
          path: deploy\
