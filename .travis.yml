sudo: required
dist: precise
language: cpp

matrix:
  include:
    - compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - g++-4.9
            - cmake
            - cmake-data
      env:
        CXX_COMPILER=g++-4.9
        C_COMPILER=gcc-4.9
    - compiler: gcc      
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - g++-5
            - cmake
            - cmake-data
      env:
          CXX_COMPILER=g++-5
          C_COMPILER=gcc-5
    - compiler: clang
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
            - george-edison55-precise-backports
          packages:
            - clang-3.6
            - cmake
            - cmake-data
      env:
          CXX_COMPILER=clang++-3.6
          C_COMPILER=clang-3.6
    - compiler: clang
      os: linux      
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
            - george-edison55-precise-backports
          packages:
            - clang-3.7
            - cmake
            - cmake-data
      env:
        CXX_COMPILER=clang++-3.7
        C_COMPILER=clang-3.7
    - compiler: clang
      os: linux       
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
            - george-edison55-precise-backports
          packages:
            - clang-3.8
            - cmake
            - cmake-data
      env:
        CXX_COMPILER=clang++-3.8
        C_COMPILER=clang-3.8

before_install:
# Get build dependencies
- sudo apt-get -qq update
- sudo apt-get install -qq build-essential libasound2-dev libxxf86vm-dev
- export CXX=$CXX_COMPILER
- export CC=$C_COMPILER
#- sudo apt-get install -qq gcc-multilib g++-multilib
install:
# Create unix makefiles
- rm -rf libs/sdl2
- git clone https://github.com/spurious/SDL-mirror libs/sdl2
- mkdir build
- cd build
- cmake -DCMAKE_BUILD_TYPE=Release ../
script:
# Build game
- make -j4
